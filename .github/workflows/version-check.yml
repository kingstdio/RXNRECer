name: Version Consistency Check

on:
  push:
    branches: [ release, main ]
  pull_request:
    branches: [ release, main ]

jobs:
  version-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: Check version consistency
      run: |
        echo "ğŸ” Checking version consistency..."
        python scripts/sync_versions.py --check-only
        
    - name: Run version manager tests
      run: |
        echo "ğŸ§ª Testing version management..."
        python scripts/version_manager.py current
        python scripts/version_manager.py bump patch --dry-run
        
    - name: Check documentation
      run: |
        echo "ğŸ“š Checking documentation version references..."
        python scripts/update_docs.py --check-only
